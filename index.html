<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-div">
        <figure>
            <img src="bg-plant.jpg" 
            alt="a background image of green leaf plants"
            >
            <figcaption>
                <span class="photo-credit">Photo by 
                    <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
                    <a href="https://unsplash.com/">Unsplash</a></span>
            </figcaption>
        </figure>
        <div class="odin-banner">
            <img src="odin-lined.png" 
            alt="a logo of Odin"
            height="1em"
            >
            <span>ODIN</span>
        </div>
    </div>
    <div class="form-div">
        <div class="top-row">
            <p style="max-width: 60ch;">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
        <form action="index.html">
            <div>
                <label for="">
                    FIRST NAME<input type="text" required>
                </label>
                <label for="">
                    LAST NAME<input type="text" required>
                </label>
            </div>
            <div>
                <label for="">
                    EMAIL<input type="text" required>
                </label>
                <label for="">
                    PHONE NUMBER<input type="text" required>
                </label>
            </div>
            <div>
                <label for="">
                    PASSWORD<input type="text" required>
                </label>
                <label for="">
                    CONFIRM PASSWORD<input type="text" required>
                </label>
            </div>
        </form>
        <div class="bot-row">
            <button>
                Create Account
            </button>
            <p>
                Already have an account? <a href="index.html">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
